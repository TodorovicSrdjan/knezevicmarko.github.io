<!-- Meni na vrhu -->
<div class="w3-navbar w3-top w3-white w3-padding w3-card-4" style="z-index: 2;">
    <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-opennav w3-left"></i>
  <a href="#" class="w3-right w3-kaushan w3-large w3-hover-text-red">Marko Knežević</a>
</div>
<nav class="w3-sidenav w3-white w3-animate-left w3-card-4" style="width: 300px; display:none; z-index: 5;">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav">
    <img src="{{ site.url }}/assets/img/close.png" alt="" style="width: 24px;" class="w3-left">
    <span>Zatvori</span>
  </a>
  <a href="{{ site.url }}">
    <img src="{{ site.url }}/assets/img/home.png" alt="" style="width: 24px;" class="w3-left">
    <span>Početna strana</span>
  </a>
  <div class="w3-margin-left">
    <img src="{{ site.url }}/assets/img/kursevi.png" alt="" style="width: 24px;" class="w3-left">
    <span>Svi kursevi</span>
  </div>
  {% for kurs in site.collections %}
  {% if kurs.title and kurs.output %}
  <a href="{{ site.url }}/{{ kurs.label }}">
    <img class="w3-left w3-margin-left" alt="" src="{{ site.url }}/assets/img/kursevi/{{ kurs.image }}" style="width: 24px;">
    <span>{{ kurs.title }}</span>
  </a>
  {% endif %}
  {% endfor %}
  <a href="#">Link 3</a>
</nav>
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor: pointer;"></div>
<script>
function w3_open()
{
  document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
  document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}

function w3_close()
{
  document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
  document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}
</script>
